# circos.conf

chromosomes_display_default = no

karyotype = D458_ecDNA.karyotype
chromosomes_units = 1000 #kbp

chromosomes = 31-;16-;19+;21-24+;5-12+;17-12-;22+;6-5-;24-;9-10+;28-29+
#chromosomes_order = 2,7,8,9,13,3,10,6,5,12,11,4,1

chromosomes_reverse = 31-,16-,17-12-,6-5-,24-

show_ticks       = yes
show_tick_labels = yes

<ideogram>

<spacing>
default = 10u
#<pairwise 1,14>
#	spacing = 25u
#</pairwise>
</spacing>

# Ideogram position, fill and outline

radius           = 0.5r
thickness        = 80p
fill             = yes
stroke_color     = dgrey
stroke_thickness = 2p

# Minimum definition for ideogram labels.

show_label       = no
# see etc/fonts.conf for list of font names
label_font       = default 
label_radius     = 1r + 75p
label_size       = 48
label_parallel   = yes
label_with_tag = no

</ideogram>

####################################################
# Plots
<plots>
###############
# Genes
	<plot>
	type		= tile
	file		= genes.txt
	r1			= 1r
	r0			= 1r-45p
	layers		= 1
	#margin		= 0.02u
	thickness	= 10
	padding		= 15
	orientation = out
	color            = grey
	layers_overflow = collapse
	layers_overflow_color = grey
	stroke_thickness = 0
	</plot>
	<plot>
	type		= text
	label_snuggle = yes
	max_snuggle_distance = 3r
	snuggle_refine = yes
	color		= black
	label_font	= default
	label_size	= 36
	file		= genes.txt
	r1			= 1.7r
	r0			= 1r+100p
	show_links	= no
	orientation	= out
	</plot>
    
# Exons
	<plot>
	type		= tile
	file		= exons.txt
	r1			= 1r
	r0			= 1r-55p
	layers		= 1
	#margin		= 0.02u
	thickness	= 30
	padding		= 5
	orientation = out
	color            = grey
	stroke_thickness = 0
	</plot>
###############
# ATAC
	<plot>
	type		= histogram
	file		= atac/D458.hg38.circos.bdg
	extend_bin	= no
	fill_color	= black
	color		= black
	thickness	= 1p
	r0			= .6r
	r1			= .8r - 5p
	orientation = out
	</plot>
</plots>

###############
# HiC
<links>
	<link>
	file		= hic/D458_ecDNA_loops.circos.bedpe
	radius		= .6r - 5p
	bezier_radius = .5r
	color 		= dred
	thickness	= 2
	</link>
</links>

####################################################
# Ticks

<ticks>
radius               = dims(ideogram,radius_outer)
label_offset         = 5p
orientation          = out
multiplier    		 = 1e-6
color                = black
size				 = 12p
thickness			 = 4p
show_label			 = yes
label_size			 = 48p
format				 = %d
	<tick>
	spacing			= 10u
	size        	= 10p
	show_label		= no
	thickness		= 1p
	</tick>

	<tick>
	spacing        = 50u
	size           = 20p
	show_label     = no
	thickness		= 1p
	</tick>
	
	<tick>
	spacing        = 100u
	size           = 20p
	show_label     = yes
	label_size     = 20p
	label_offset   = 10p
	format         = %.1f
	thickness		= 1p
	</tick>
</ticks>

