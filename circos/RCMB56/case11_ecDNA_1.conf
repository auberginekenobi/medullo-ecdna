# circos.conf

chromosomes_display_default = no

karyotype = case11_ecDNA_1.karyotype
chromosomes_units = 1000 #kbp

chromosomes = 1;2;3
chromosomes_order = 1,3,2

show_ticks       = yes
show_tick_labels = yes

<ideogram>

<spacing>
default = 10u
</spacing>

# Ideogram position, fill and outline

radius           = 0.5r
thickness        = 80p
fill             = yes
stroke_color     = dgrey
stroke_thickness = 2p

# Minimum definition for ideogram labels.

show_label       = no
# see etc/fonts.conf for list of font names
label_font       = default 
label_radius     = 1r + 75p
label_size       = 48
label_parallel   = yes
label_with_tag = no

</ideogram>

####################################################
# Plots
<plots>
###############
# Genes
	<plot>
	type		= tile
	file		= genes_1.txt
	r1			= 1r
	r0			= 1r-45p
	layers		= 1
	#margin		= 0.02u
	thickness	= 10
	padding		= 15
	orientation = out
	color            = grey
	layers_overflow = collapse
	layers_overflow_color = grey
	stroke_thickness = 0
	</plot>
	<plot>
	type		= text
	label_snuggle = yes
	max_snuggle_distance = 3r
	snuggle_refine = yes
	color		= black
	label_font	= default
	label_size	= 36
	file		= genes_1.txt
	r1			= 1.7r
	r0			= 1r+100p
	show_links	= no
	orientation	= out
	</plot>
    
# Exons
	<plot>
	type		= tile
	file		= exons_1.txt
	r1			= 1r
	r0			= 1r-55p
	layers		= 1
	#margin		= 0.02u
	thickness	= 30
	padding		= 5
	orientation = out
	color            = grey
	stroke_thickness = 0
	</plot>
###############
# RNA-seq
	<plot>
	type		= histogram
    file		= case11_rna_1.circos.bdg
	extend_bin	= no
	fill_color	= dgrey
	color		= dgrey
	thickness	= 0p
	r0			= .8r
	r1			= 1r - 80p
	</plot>
	
###############
# ATAC
	<plot>
	type		= histogram
	file		= atac/RCMB56_ecDNA_1.hg38.circos.bdg
	extend_bin	= no
	fill_color	= dred
	color		= dred
	thickness	= 0p
	r0			= .6r
	r1			= .8r - 5p
	orientation = out
	</plot>
</plots>
###############
# HiC
<links>
	<link>
	file		= hic/RCMB56_1_intra.circos.bedpe
	radius		= .6r - 5p
	bezier_radius = .5r
	color 		= dred
	thickness	= 2
	</link>
    <link>
	file		= hic/RCMB56_ecDNA_1_manual.circos.bedpe
	radius		= .6r - 5p
	bezier_radius = .5r
	color 		= dred
	thickness	= 2
	</link>
</links>
####################################################
# Ticks

<ticks>
radius               = dims(ideogram,radius_outer)
label_offset         = 5p
orientation          = out
multiplier    		 = 1e-6
color                = black
size				 = 12p
thickness			 = 4p
show_label			 = yes
label_size			 = 48p
format				 = %d
	<tick>
	spacing			= 10u
	size        	= 10p
	show_label		= no
	thickness		= 1p
	</tick>

	<tick>
	spacing        = 50u
	size           = 20p
	show_label     = no
	thickness		= 1p
	</tick>
	
	<tick>
	spacing        = 100u
	size           = 20p
	show_label     = yes
	label_size     = 20p
	label_offset   = 10p
	format         = %.1f
	thickness		= 1p
	</tick>
</ticks>

