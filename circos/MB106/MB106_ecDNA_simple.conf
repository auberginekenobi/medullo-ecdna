# circos.conf

chromosomes_display_default = no

#karyotype = data/karyotype/karyotype.human.txt

karyotype = MB106_ecDNA.karyotype
chromosomes_units = 1000 #kbp

chromosomes 		= 1;2
chromosomes_reverse = 2 

show_ticks       = yes
show_tick_labels = yes

<ideogram>

<spacing>
default = .01r
</spacing>

# Ideogram position, fill and outline

radius           = 0.50r
thickness        = 80p
fill             = yes
stroke_color     = dgrey
stroke_thickness = 2p

# Minimum definition for ideogram labels.
show_label       = no
# see etc/fonts.conf for list of font names
label_font       = default 
label_radius     = 1r + 75p
label_size       = 48
label_parallel   = yes
label_with_tag = no

</ideogram>

####################################################
# Plots
<plots>
###############
# Genes
	<plot>
	type		= tile
	file		= genes.txt
	r1			= 1r
	r0			= 1r-45p
	layers		= 1
	margin		= 0.02u
	thickness	= 15
	padding		= 15
	orientation = out
	stroke_thickness = 0
	stroke_color     = dkgrey
	color            = grey
	</plot>
	<plot>
	type		= text
	label_snuggle = yes
	max_snuggle_distance = 3r
	snuggle_refine = yes
	color		= black
	label_font	= default
	label_size	= 60
	file		= genes_simple.txt
	r1			= 1.5r+400p
	r0			= 1r+60p
	show_links	= no
	orientation	= out
	</plot>
	
# Exons
	<plot>
	type		= tile
	file		= exons.txt
	r1			= 1r
	r0			= 1r-52.5p
	layers		= 1
	#margin		= 0.02u
	thickness	= 30
	padding		= 5
	orientation = out
	color            = grey
	stroke_thickness = 0
	</plot>

###############
# Breakpoints
	<plot>
	type		= text
	label_snuggle = yes
	max_snuggle_distance = 3r
	padding		= 10p
	rpadding	= .5r
	snuggle_refine = yes
	color		= black
	label_font	= default
	label_size	= 36
	file		= breakpoints.txt
	r1			= 1.5r
	r0			= 1r
	show_links	= yes
	orientation = in
	</plot>
###############
# RNA-seq
	<plot>
	type		= histogram
	file		= MB106_rnaseq.circos.bdg
	extend_bin	= no
	fill_color	= dgrey
	color		= dgrey
	thickness	= 1p
	r0			= .7r
	r1			= 1r - 80p
	</plot>
###############
# ATAC
	<plot>
	type		= histogram
	file		= atac/MB106_atac.circos.bdg
	extend_bin	= no
	fill_color	= vdblue
	color		= vdblue
	thickness	= 1p
	r0			= .4r
	r1			= .7r - 5p
	orientation = out
	</plot>
</plots>
###############
# HiC
<links>
	<link>
	file		= hic/MB106_circos.bedpe
	radius		= .4r - 5p
	#bezier_radius = .5r
	color 		= dred
	thickness	= 2
	</link>
</links>

####################################################
# Ticks

<ticks>
radius               = dims(ideogram,radius_outer)
label_offset         = 5p
orientation          = out
multiplier    		 = 1e-6
color                = black
size				 = 12p
thickness			 = 2p
show_label			 = yes
label_size			 = 48p
format				 = %d
	<tick>
	spacing			= 50u
	size        	= 10p
	show_label		= no
	</tick>

	<tick>
	spacing        = 250u
	size           = 20p
	show_label     = no
	</tick>
	
	<tick>
	spacing        = 500u
	size           = 20p
	show_label     = no
	</tick>
</ticks>

